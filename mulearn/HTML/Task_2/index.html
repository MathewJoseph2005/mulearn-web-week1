<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api</title>
</head>
<body>
    <p>the ol element defines an ordered list:</p>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <br>
    <p>The ul element defines an unordered list</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <br>
    <p>Do you like designing <input type="text"></p>
    <br>
    <p>do you like designing <input type="checkbox"></p>
    <br>
    <p>Write a description: <textarea name="" id="" cols="30" rows="5"></textarea></p>

    <input type="button" value="Submit">
</body>
</html>
