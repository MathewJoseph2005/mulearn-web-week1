<body>
    <div>
    <h1>Sign Up</h1>
        <form style="width: 100%;display: flex;flex-direction: column;gap: 1rem;border: 2px solid rgba(152, 144, 144, 0.285);  border-right: 0;border-left: 0; padding: 15px 0;">
            <label for="username">First Name</label>
            <input type="text" id="username" name="username" placeholder="Enter first name" required>
            
            <label for="username">Last Name</label>
            <input type="text" id="username" name="username" placeholder="Enter last name" required>
            
            <label for="date">Date of Birth</label>
            <input type="date" id="date" name="date" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Enter password" required>
        </form>
        <button style="height: 30px;margin-top: 10px;background-color: rgb(43, 37, 32);color: #fff;width: 100%;border: none;">Register</button>
    </div>
</body>
